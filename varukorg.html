<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockbusters</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./public/stylesheet.css">
</head>

<body>
  <iframe src="./navbar.html" frameborder="0" class="w-100" height="auto" title="navbar" id="navbar"></iframe>
  <script src="./public/js/navbar.js"></script>

  <div class="container mt-2 mt-lg-5 mb-2 mb-lg-5">
    <h1 class="fw-bold">Varukorg</h1>
    <div class="row">
      <div class="col-md-2 col-4">
        <img class="img-fluid" src="public/img/lorax.png" alt="">
      </div>
      <div class="col-md-10 col-8">
        <p class="fs-4 fw-bold">The Lorax (DVD)</p>
        <p class="fs-5">Pris: 99.99 SEK</p>
        <form class="row align-items-center">
          <div class="col-auto">
            <div class="input-group">
              <button type="button" class="btn bg-dark bg-opacity-50">+</button>
              <input type="number" value="1" class="form-control" style="width:50px;">
              <button type="button" class="btn bg-dark bg-opacity-50">-</button>
            </div>
          </div>
          <div class="col-auto">
            <i data-feather="trash-2" class="feather-32"></i>
          </div>
        </form>
      </div>
    </div>
    <hr>
    <h2 class="fw-bold">Välj leveranssätt</h2>
    <p><a href="#">Registrera dig för att spara din beställningsinformation för snabbare köp!</a></p>
    <form class="row justify-content-center mt-4 fs-5">
      <div class="col-12 mb-3">
        <div class="row">
          <div class="col-auto col-md-7">
            <label for="postnummer" class="form-label fs-5">Mata in ditt postnummer för fraktalternativ</label>
            <div class="input-group">
              <input type="number" class="form-control" id="postnummer" placeholder="64430">
              <button class="input-group-text bg-transparent">
                <i data-feather="search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <p class="fs-5">Välj fraktleverantör för att få beräknade leveranstider.</p>
      </div>
      <div class="col-12 mb-3">
        <div class="row align-items-center justify-content-start m-0 h-100">
          <div class="col-3 col-md-2 me-2 h-100 rounded-3 bg-primary bg-opacity-75">
            <div class="d-flex align-items-center h-100">
              <img class="img-fluid" src="public/img/postnord.png" alt="">
            </div>
          </div>
          <div class="col-3 col-md-2 me-2 h-100 rounded-3 bg-dark bg-opacity-75">
            <div class="d-flex align-items-center h-100">
              <img class="img-fluid" src="public/img/DHL.png" alt="">
            </div>
          </div>
          <div class="col-3 col-md-2 h-100 rounded-3 bg-dark bg-opacity-75">
            <div class="d-flex align-items-center h-100">
              <img class="img-fluid" src="public/img/db_schenker.jpg" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 mb-3">
        <p>Vald alternativ: Postnord</p>
      </div>
      <div class="col-12 mb-5">
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" name="checkbox" class="form-check-input" value="val1" checked>
            <span>Standardleverans 1-5 arbetsdagar</span>
          </label>
        </div>
      </div>
      <div class="col-12 mb-5">
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" name="checkbox" class="form-check-input" value="val2">
            <span>Expressleverans 1-2 arbetsdagar</span>
          </label>
        </div>
      </div>
      <div class="col-12 mb-5">
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" name="checkbox" class="form-check-input" value="val3">
            <span>Blockbustersleverans 1-8 timmar</span>
          </label>
        </div>
      </div>
      <div class="col-12">
        <a class="btn btn-bg-color p-lg-2 fs-3 w-100" href="bestall.html">Fortsätt till betalning</a>
      </div>
    </form>
  </div>

  <iframe src="./footer.html" frameborder="0" class="w-100" height="auto" title="footer" id="footer"></iframe>
  <script src="./public/js/footer.js"></script>

  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace()
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
